<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket Reservation Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/2eb817124e.js" crossorigin="anonymous"></script>
    <script type="module" src="admin.js" defer></script>

</head>
<body>
<div class="navTop justify-content-between align-items-center">
    <h3 class="greeting">Welcome</h3>
    <div class="btn btn-secondary logOut">Log Out</div>
</div>
<div class="bodyCont">
    <div class="options gap-5">
        <div class="movieList d-flex">
            <h2>Movie list</h2>
        </div>
        <div class="createMovie d-flex">
            <h2>Add a Movie</h2>
        </div>
    </div>
    <div class="movieListCont">
        <div class="nav d-flex justify-content-between align-items-center mb-4">
            <i class="fa-solid fa-arrow-left goBack"></i>
            <h1>Movie List</h1>
            <div></div>
        </div>
        <div class="movieCont d-flex flex-wrap gap-4">
        </div>

    </div>
    <div class="addMovieCont flex-column">
        <div class="nav d-flex justify-content-between align-items-center mb-4 w-100 ps-3">
            <i class="fa-solid fa-arrow-left goBack2"></i>
            <h1>Add a Movie</h1>
            <div></div>
        </div>
        <div class="d-flex flex-column w-100 justify-content-center align-items-center gap-2 mb-5 mt-2">
            <input type="text" placeholder="Movie Title" id="movieTitle">
            <input type="text" placeholder="Movie Image Url" id="movieImage">
            <input type="number" placeholder="Number of Seats" id="movieSeats">
        </div>
        <input type="submit" value="ADD">
    </div>
    <div class="cont"></div>

</div>

</body>
</html>
